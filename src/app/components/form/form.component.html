<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ isEdit ? 'Edit User': 'Add User' }}</mat-card-title>
  </mat-card-header>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <mat-card-content>
      <div>
        <mat-form-field class="form-field" appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name">
          <mat-error *ngIf="userForm.get('name')?.invalid">{{ getErrorMessage('name') }}</mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="form-field" appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
          <mat-error *ngIf="userForm.get('email')?.invalid">{{ getErrorMessage('email') }}</mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="form-field" appearance="fill">
          <mat-label>Phone Number</mat-label>
          <input matInput formControlName="phoneNumber">
          <mat-error *ngIf="userForm.get('phoneNumber')?.invalid">{{ getErrorMessage('phone') }}</mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="form-field" appearance="fill">
          <mat-label>Address</mat-label>
          <textarea matInput formControlName="address"></textarea>
          <mat-error *ngIf="userForm.get('address')?.invalid">{{ getErrorMessage('address') }}</mat-error>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="primary" type="submit" [disabled]="userForm.invalid">{{isEdit ? 'Update': 'Save'}}</button>
    </mat-card-actions>
  </form>
</mat-card>
